#################################
#             Shadows           #
#################################

shadow = true;

shadow-exclude = [
  "! name~=''",                 # qtile bar
  "name = 'Notification'",
  "name *= 'VLC'",
  "name *= 'compton'",
  "name *= 'picom'",
  "name *= 'Chromium'",
  "name *= 'Chrome'",
  "class_g = 'firefox' && argb",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c"
];

#################################
#           Fading              #
#################################

fading = false;

#################################
#   Transparency / Opacity      #
#################################

inactive-opacity = 1;
frame-opacity = 1.0;
active-opacity = 1.0;
opacity-rule = [
  "100:class_g  = 'firefox'",
  "100:class_g  = 'Thunderbird'",
  "100:class_g  = 'Rofi'",
  # "80:class_g   = 'kitty'",
  # "80:class_g   = 'Alacritty'",
  "80:class_g   = 'kitty' && focused",
  "70:class_g   = 'kitty' && !focused",
  "80:class_g   = 'Alacritty' && focused",
  "70:class_g   = 'Alacritty' && !focused",
];

#################################
#     Background-Blurring       #
#################################

blur:
{
  method = "gaussian";
  size = 10;
  deviation = 2.0;
}

#################################
#       General Settings        #
#################################

backend = "glx";
unredir-if-possible = true;

wintypes:
{
  tooltip = { fade = false; shadow = false; opacity = 1; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = true; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 1; }
  dropdown_menu = { opacity = 1; }
  notification = { shadow = false; opacity = 1; }
};
