# vim: ft=config

$primon = DP-2
$secmon = DP-3

monitor = $primon, 2560x1440@120, 0x0, 1
monitor = $secmon, 1920x1080@60, 2560x180, 1

workspace = $primon, 1
workspace = $secmon, 10

# Execute your favorite apps at launch
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = swayidle
exec-once = waybar
exec-once = kanshi
exec-once = dunst
exec-once = /usr/lib/kdeconnectd
exec-once = udiskie --appindicator
exec-once = nm-applet --indicator
exec-once = kdeconnect-indicator
# exec-once = wl-paste -p --watch wl-copy -pc
exec-once = ~/.config/hypr/scripts/autostart

exec = hyprpaper

input {
    kb_layout = fr,us
    # kb_variant = nodeadkeys

    follow_mouse = true
    float_switch_override_focus = false

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    force_no_accel = true
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    cursor_inactive_timeout = 3
    apply_sens_to_raw = false

    layout = master
}

decoration {
    rounding = 5
    blur = true
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = true

    drop_shadow = true
    shadow_ignore_window = true
    shadow_offset = 0 5
    shadow_range = 50
    shadow_render_power = 3
    col.shadow = rgba(00000099)
    # col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true
    animation = border, 1, 2, default
    animation = fade, 1, 4, default
    animation = windows, 1, 3, default, popin 80%
    animation = workspaces, 1, 2, default, slide
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    no_gaps_when_only = true
}

master {
    new_is_master = false
    new_on_top = false
    no_gaps_when_only = true
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true
    vrr = true
    enable_swallow = true
    swallow_regex = ^(kitty|Alacritty)$
}

binds {
    # workspace_back_and_forth = true
    # allow_workspace_cycles = true
}

debug {
    # overlay = true
}

windowrule = float, file_progress
windowrule = float, confirm
windowrule = float, dialog
windowrule = float, download
windowrule = float, notification
windowrule = float, error
windowrule = float, splash
windowrule = float, confirmreset
windowrule = float, title:Open File
windowrule = float, title:branchdialog
windowrule = float, Lxappearance
windowrule = float, Rofi
windowrule = float, viewnior
windowrule = float, Viewnior
windowrule = float, feh
windowrule = float, pavucontrol
windowrule = float, file-roller

# Floats
# windowrulev2 = float,class:^(pavucontrol)$
# windowrulev2 = float,class:^(thunar)$,title:^(File Operation Progress)$
# windowrulev2 = float,class:^(thunar)$,title:^(Confirm to replace files)$

# gnome Calculator
windowrulev2 = float,class:^(org.gnome.Calculator)$
windowrulev2 = size 360 500,class:^(org.gnome.Calculator)$

# SteamTinkerLaunch
windowrulev2 = float,class:^(yad)$,title:^(SteamTinkerLaunch.*)$
windowrulev2 = size 80% 80%,class:^(yad)$,title:^(SteamTinkerLaunch.*)$
windowrulev2 = center,class:^(yad)$,title:^(SteamTinkerLaunch.*)$

# Firefox
$ff_float = (Library|Opening|Extension:).*
windowrulev2 = float,class:^(firefox)$,title:^($ff_float)$
windowrulev2 = size 70% 70%,class:^(firefox)$,title:^(Library)$
windowrulev2 = center,class:^(firefox)$,title:^($ff_float)$
# make Firefox PiP window floating and sticky
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$

# throw sharing indicators away
windowrulev2 = workspace special silent, title:^(Firefox â€” Sharing Indicator)$
windowrulev2 = workspace special silent, title:^(.*is sharing (your screen|a window)\.)$

# start spotify tiled in ws8
windowrulev2 = tile, class:^(Spotify)$
windowrulev2 = workspace 8 silent, class:^(Spotify)$

# Guitarix
windowrulev2 = workspace 8 silent,class:^(guitarix)$

# Jellyfin Media Player
windowrulev2 = workspace 9 silent,class:^(Jellyfin Media Player)$

# Steam
windowrulev2 = workspace 4 silent,class:^(Steam)$

# Lutris
windowrulev2 = workspace 4 silent,class:^(lutris)$
windowrulev2 = size 60% 90%,class:^(lutris)$,title:^(Configure)(.*)$
windowrulev2 = center,class:^(lutris)$,title:^(Configure)(.*)$

# Bottles
windowrulev2 = workspace 4 silent,class:^(com.usebottles.bottles)$
windowrulev2 = size 830 80%,class:^(bottles)$,title:^(Preferences)$
windowrulev2 = center,class:^(bottles)$,title:^(Preferences)$

# idle inhibit while watching videos
windowrulev2 = idleinhibit focus, class:^(mpv|.+exe)$
windowrulev2 = idleinhibit focus, class:^(firefox)$, title:^(.*YouTube.*)$
windowrulev2 = idleinhibit fullscreen, class:^(firefox)$

# fix xwayland apps
windowrulev2 = dimaround, class:^(gcr-prompter)$
windowrulev2 = rounding 0, xwayland:1, floating:1
windowrulev2 = center, class:^(.*jetbrains.*)$, title:^(Confirm Exit)$

# keybinds
$1 = ampersand
$2 = eacute
$3 = quotedbl
$4 = apostrophe
$5 = parenleft
$6 = minus
$7 = egrave
$8 = underscore
$9 = ccedilla
$0 = agrave

bind = SUPER, X,      killactive, 
bind = SUPER, M,      exit, 
bind = SUPER, F,      fullscreen, 0
bind = SUPERSHIFT, F, fullscreen, 1
bind = SUPERCTRL,  F, fakefullscreen
bind = SUPERCTRL,  R, exec, bash -c "killall waybar; waybar"
# bind = SUPER, Escape, exec, sudo systemctl suspend

bind = SUPER, Return, exec, $TERMINAL
bind = SUPER, R,      exec, rofi -show drun -show-icons
bind = SUPERSHIFT, P, exec, powermenu
bind = SUPER, L,      exec, ~/.config/hypr/scripts/switch_layout
bind = SUPER, E,      exec, $FILE_MANAGER_GUI

bind = SUPER, T,    togglefloating, 
bind = SUPER, P,    pseudo, # dwindle
bind = SUPER, J,    togglesplit, # dwindle

# Move focus with mainMod + arrow keys
binde = SUPER, left,  movefocus, l
binde = SUPER, right, movefocus, r
binde = SUPER, up,    movefocus, u
binde = SUPER, down,  movefocus, d

bind = SUPERSHIFT, left,  movewindow, l
