# See https://wiki.hyprland.org/Configuring/Window-Rules/

layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window
layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window
layerrule = ignorealpha 0.5, swaync-control-center
layerrule = ignorealpha 0.5, swaync-notification-window

# windowrulev2 = immediate, class:^(steam_app_default)$
windowrulev2 = fullscreen, class:^(steam_app_default)$

# gaps_when_only
workspace = w[tv1], gapsout:0, gapsin:0, shadow:0
workspace = f[1], gapsout:0, gapsin:0, shwadow:0
windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

# reactive border and rounding on special work
windowrulev2 = bordersize 2, onworkspace:s[1],
windowrulev2 = rounding 5, onworkspace:s[1],

windowrulev2 = noanim, floating:1

# Floats
windowrulev2 = float, title:^(file_progress)$
windowrulev2 = float, class:^(pavucontrol)$
