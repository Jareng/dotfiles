# Variables
$background1 = $HOME/.config/hypr/wallpaper1.jpg
$background2 = $HOME/.config/hypr/wallpaper2.jpg
$avatar = $HOME/.config/hypr/hyprlock/avatar.jpg

# BACKGROUND
background {
  monitor = DP-1
  path = $background1
  blur_passes = 0
  contrast = 0.8916
  brightness = 0.8172
  vibrancy = 0.1696
  vibrancy_darkness = 0.0
}

background {
  monitor = DP-2
  path = $background2
  blur_passes = 0
  contrast = 0.8916
  brightness = 0.8172
  vibrancy = 0.1696
  vibrancy_darkness = 0.0
}

# GENERAL
general {
  no_fade_in = false
  grace = 0
  disable_loading_bar = false
}

# INPUT FIELD
input-field {
  monitor =
  size = 400, 80
  outline_thickness = 2
  dots_size = 0.3 # Scale of input-field height, 0.2 - 0.8
  dots_spacing = 0.3 # Scale of dots' absolute size, 0.0 - 1.0
  dots_center = true
  outer_color = rgba(0, 0, 0, 0)
  inner_color = rgba(100, 114, 125, 0.3)
  font_color = rgb(200, 200, 200)
  fail_color = rgb(204, 34, 34) # if authentication failed, changes outer_color and fail message color
  fail_text = <i><span color='##ffb90099'>$FAIL <b>($ATTEMPTS)</b></span></i> # can be set to empty
  fail_timeout = 2000 # milliseconds before fail_text and fail_color disappears
  fail_transition = 300 # transition time in ms between normal outer_color and fail_color
  fade_on_empty = false
  fade_timeout = 1000
  rounding = 20
  font_family = SF Pro Display Bold
  # placeholder_text = <i><span foreground="##ffffff99">Hi, $USER</span></i>
  placeholder_text = <i>Hi, $USER</i>
  hide_input = false
  position = 0, -290
  halign = center
  valign = center
}

# Hour-Time
label {
  monitor =
  text = cmd[update:1000] echo -e "$(date +"%H")"
  color = rgba(255, 185, 0, .6)
  font_size = 180
  font_family = AlfaSlabOne
  position = 0, 300
  halign = center
  valign = center
}

# Minute-Time
label {
  monitor =
  text = cmd[update:1000] echo -e "$(date +"%M")"
  color = rgba(255, 255, 255, .6)
  font_size = 180
  font_family = AlfaSlabOne
  position = 0, 75
  halign = center
  valign = center
}

# Day-Date-Month
label {
  monitor =
  text = cmd[update:1000] echo "<span color='##ffffff99'>$(date '+%A, ')</span><span color='##ffb90099'>$(date '+%d %B')</span>"
  font_size = 30
  font_family = SF Pro Display Bold
  position = 0, -80
  halign = center
  valign = center
}

